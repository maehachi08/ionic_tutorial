<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form padding (submit)="addTask()" #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>タスク</ion-label>

        <!--
            ## ionic-tooltips ##
            https://www.npmjs.com/package/ionic-tooltips
            In addition to the above procedure, execute the command below.
              $ npm i @angular/animations@latest
       -->
        <ion-input type="text"
            [(ngModel)]="task"
            tooltip="Require. minlength:3, maxlength:20" navTooltip
            name="task" required
            minlength="3" maxlength="20">
        </ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block [disabled]="!f.form.valid">追加</button>
  </form>

  <ion-list>
    <ion-item *ngFor="let t of tasks">{{t.name}}</ion-item>
  </ion-list>
</ion-content>
